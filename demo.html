<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>date-navigator Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../bower_components/iron-input/iron-input.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="date-navigator.html">

    <style>
     body {
       font-family: RobotoDraft;
       background: #EEE;
       width: 100%;
     }

     #nav {
       background: white;
     }

     #input-container div,#startDate,#endDate {
       width: 100%;
       text-align: center;
     }
    </style>
  </head>

  <body unresolved class="fullbleed layout vertical">

    <template id="demo" is="dom-bind">
      <div id="nav" class="layout horizontal">
        <date-navigator id="dateNav" locale="en-us" period={{period}}></date-navigator>
      </div>

      <div id="input-container" class="layout vertical center center-justified flex">
        <div class="layout horizontal flex"><input id="startDate" placeholder="start" is="iron-input" bind-value="{{period.start}}"/></div>
        <div class="layout horizontal flex"><input id="endDate" placeholder="end" is="iron-input" bind-value="{{period.end}}"/></div>
      </div>
    </template>

  </body>
</html>
